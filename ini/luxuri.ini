#
# TL-D3 BigTreeTech SKR Pro (STM32F407ZGT6 ARM Cortex-M4)
#
#
# HAL/STM32 Base Environment values
#
[common_stm32]
platform      = ststm32@~12.1
build_flags   = ${common.build_flags}
  -std=gnu++14
  -DUSBCON -DUSBD_USE_CDC
  -DTIM_IRQ_PRIO=13
  -DADC_RESOLUTION=12
build_unflags = -std=gnu++11
src_filter    = ${common.default_src_filter} +<src/HAL/STM32> +<src/HAL/shared/backtrace>

[env:D3P_BTTSKRPRO_Driver2209BTT_OpticalY_BMG_EZabl]
platform          = ${common_stm32.platform}
extends           = common_stm32
board             = marlin_BigTree_SKR_Pro
build_flags       = ${common_stm32.build_flags}
  -DSTM32F407_5ZX -DVECT_TAB_OFFSET=0x8000 -DMachineTLD3P -DBTTSKRPRO -DDriver2209BTT -DOpticalY -DBMGExtruder -DEZabl
extra_scripts     = ${common.extra_scripts}
  pre:buildroot/share/PlatformIO/scripts/generic_create_variant.py
#upload_protocol   = stlink
#upload_command    = "$PROJECT_PACKAGES_DIR/tool-stm32duino/stlink/ST-LINK_CLI.exe" -c SWD -P "$BUILD_DIR/firmware.bin" 0x8008000 -Rst -Run
debug_tool        = stlink
debug_init_break  =

[env:D3P_BTTSKRPRO_Driver2209BTT_OpticalY_BMG_BLTouch]
platform          = ${common_stm32.platform}
extends           = common_stm32
board             = marlin_BigTree_SKR_Pro
build_flags       = ${common_stm32.build_flags}
  -DSTM32F407_5ZX -DVECT_TAB_OFFSET=0x8000 -DMachineTLD3P -DBTTSKRPRO -DDriver2209BTT -DOpticalY -DBMGExtruder -DBL_Touch
extra_scripts     = ${common.extra_scripts}
  pre:buildroot/share/PlatformIO/scripts/generic_create_variant.py
#upload_protocol   = stlink
#upload_command    = "$PROJECT_PACKAGES_DIR/tool-stm32duino/stlink/ST-LINK_CLI.exe" -c SWD -P "$BUILD_DIR/firmware.bin" 0x8008000 -Rst -Run
debug_tool        = stlink
debug_init_break  =

# BigTreeTech Octopus V1.0 and V1.1 (STM32F446ZET6 ARM Cortex-M4)
