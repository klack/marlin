#
# Marlin Firmware
# PlatformIO Configuration File
#
# For detailed documentation with EXAMPLES:
#
# https://docs.platformio.org/en/latest/projectconf/index.html
#

# Automatic targets - enable auto-uploading
#targets = upload

#
# By default platformio build will abort after 5 errors.
# Remove '-fmax-errors=5' from build_flags below to see all.
#

[platformio]
src_dir      = Marlin
boards_dir   = buildroot/share/PlatformIO/boards
default_envs = 
  # A4988 Drivers
  D3P_A4988
  D3P_A4988_BTTSFR
  D3P_A4988_BLTouch
  D3P_A4988_BLTouch_BTTSFR
  D3P_A4988_EZabl
  D3P_A4988_EZabl_BTTSFR
  # A4988 Drivers w/Titans
  D3P_A4988_Titan
  D3P_A4988_Titan_BTTSFR
  D3P_A4988_Titan_BLTouch
  D3P_A4988_Titan_BLTouch_BTTSFR
  D3P_A4988_Titan_EZabl
  D3P_A4988_Titan_EZabl_BTTSFR
  # 2208 Drivers
  D3P_2208
  D3P_2208_BTTSFR
  D3P_2208_BLTouch
  D3P_2208_BLTouch_BTTSFR
  D3P_2208_EZabl
  D3P_2208_EZabl_BTTSFR
  # 2208 Drivers w/Titans
  D3P_2208_Titan
  D3P_2208_Titan_BTTSFR
  D3P_2208_Titan_BLTouch
  D3P_2208_Titan_BLTouch_BTTSFR
  D3P_2208_Titan_EZabl
  D3P_2208_Titan_EZabl_BTTSFR
  # 2208 Drivers w/Optical Y
  D3P_2208_OpticalY
  D3P_2208_OpticalY_BTTSFR
  D3P_2208_OpticalY_BLTouch
  D3P_2208_OpticalY_BLTouch_BTTSFR
  D3P_2208_OpticalY_EZabl
  D3P_2208_OpticalY_EZabl_BTTSFR
  D5_2208_OpticalY
  # 2208 Drivers w/Optical Y and Titans
  D3P_2208_OpticalY_Titan
  D3P_2208_OpticalY_Titan_BTTSFR
  D3P_2208_OpticalY_Titan_BLTouch
  D3P_2208_OpticalY_Titan_BLTouch_BTTSFR 
  D3P_2208_OpticalY_Titan_EZabl
  D3P_2208_OpticalY_Titan_EZabl_BTTSFR
  # 2209 
  D3P_2209
  D3P_2209_OpticalY
  D3P_2209_OpticalY_BLTouch
  D3P_2209_Titan
  D3P_2209_Titan_BLTouch
  D3P_2209_Titan_BLTouch_AC_Bed
  D3P_2209_OpticalY_Titan
  D3S_2209_Titan
  # Custom
  TGCustom_2209_Titan
include_dir  = Marlin
#
# The 'common' values are used for most Marlin builds
#
